    <div class="card" >
        <img [src]="produit.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h6 class="card-title">{{ produit.nom }}</h6>
            <p class="card-text">{{ produit.prix }} FCFA</p>
            <div class="d-flex justify-content-between align-items-end">
                <div class="d-flex align-items-center detail btn btn-outline-dark p-1">   
                    <a class="monlien">Ajouter</a>
                    <span class="material-icons" style="font-size:18px; margin-left: 5px;">add_shopping_cart</span>
                </div>
                <div class="d-flex align-items-center detail btn btn-outline-dark p-1" [routerLink]="['/catalogue', produit.id]">   
                    <a class="monlien ">d√©tails</a>
                    <span class="material-icons" style="font-size:18px;">keyboard_arrow_right</span>
