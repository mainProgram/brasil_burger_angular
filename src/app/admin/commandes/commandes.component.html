<div class="container mt-5  d-flex justify-content-center align-items-center">
    <ng-container *ngIf="commandes.length > 0">
        <table class="table table-hover caption-top" style="width:70%;">
            <caption>Les commandes du {{ newDate() }} <input type="date" id="input" (change)= "changeDate()"></caption>
            <thead>
                <tr>
                    <th>N° Commande</th>
                    <th>Heure</th>
                    <th>Etat</th>
                    <th>Client</th>
                    <th>Détails</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let com of commandeFiltrees">
                    <td>{{com.numero}}</td>
                    <td>{{com.date | date:"short":'+00:00':'fr'}}</td>
                    <td [style.color]="getColour(com.etat)">{{com.etat | formatEtat }}<span class="material-icons" style="font-size: 12px; margin-left: 5px;">{{getIcon(com.etat)}} </span></td> 
                    <td>{{com.client.prenom}} {{com.client.nom}}</td>
                    <td [routerLink] = "['/admin/commandes', com.id]"><span class="material-icons orange">remove_red_eye</span></td>
                    <td><a class="btn btn-outline-success p-1" *ngIf="com.etat == 'en attente'" (click) = "valider(com.id)">Valider</a><a class="btn btn-outline-danger p-1" *ngIf="com.etat == 'valide'" (click) = "annuler(com.id)">Annuler</a></td>
                    <!-- <td><a class="btn btn-outline-success p-1" *ngIf="com.etat == 'en attente'" (click) = "traiter(com.id, 'valide')">Valider</a><a class="btn btn-outline-danger p-1" *ngIf="com.etat == 'valide'" (click) = "traiter(com.id, 'annule')">Annuler</a></td> -->
                </tr>
            </tbody>
        </table>
    </ng-container>
    <div class="d-flex flex-column align-items-center">
        <h3 class="text-danger mb-5" *ngIf="commandes.length == 0">Pas de commande pour le moment !</h3>
    </div>
</div>
